<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body bgcolor="blue">
    <h1>FORM</h1>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type = "Text" name="" placeholder="username"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><select>
                    <option>+254</option>
                    <option>+255</option>
                    <option>+256</option>
                    <option>+252</option>
                    <option>+250</option>
                </select>
            <input type="Phone" name="" placeholder="Phone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="Mail" id="email" placeholder="mail"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Others
            </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select>
                    <option>Kenya</option>
                    <option>Uganda</option>
                    <option>Tanzania</option>
                    <option>SOMALIA</option>
                    <option>RWANDA</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="SUBMIT"></td>
            </tr>
        </table>
    </form>
</body>
</html>
